<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

	<p:dialog 	
				widgetVar="dialogo"
				header="Contratadas - Cadastro" 
				draggable="false" 
				resizable="false" 
				modal="true"
				closeOnEscape="true" 
				closable="false" 
				appendTo="@(body)">

<h:form id="formCadastro" >

<h:panelGrid id="painel" columns="2">

	<p:outputLabel value="Nome Unidade: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{contratadaBean.contratada.nomeUnidade}" />
					
	<p:outputLabel value="Número da Unidade: " />
	<p:inputText 	maxlength="3" 
					size="3" value="#{contratadaBean.contratada.numUnidade}" />

	<p:outputLabel value="Inscrição Estadual: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{contratadaBean.contratada.inscricaoEstadual}" />

</h:panelGrid>

	<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
								 actionListener="#{contratadaBean.salvar}"
								 update=":msgGlobal :formCadastro:painel :contratadaListForm:tabela" />
				
				<p:commandButton value="Fechar" 
								 oncomplete="PF('dialogo').hide();" />
	</h:panelGrid>

</h:form>

</p:dialog>	
                
</ui:composition>
