<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Teste Create Dialog via cod Java...</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

<p:growl id="msgGlobal" sticky="true"/>

<h:form id="formCadastro" >

<!-- NESTE PATTERN NÃƒO PRECISA DO INPUT HIDEN..!!?? -->

<h:panelGrid id="painel" columns="2">

	<p:outputLabel value="Nome:" />
	<p:inputText maxlength="50" 
					size="30" value="#{contratanteBean.contratante.nome}" />
	
	<p:outputLabel value="Sobre Nome:" />
	<p:inputText maxlength="50" 
					size="30" value="#{contratanteBean.contratante.sobreNome}" />

</h:panelGrid>

	<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
								 action="#{contratanteBean.salvar}"
								 update=":@form :msgGlobal :formCadastro:painel" />
				
				<p:commandButton 	value="Fechar" 
									action="#{contratanteBeanDialog.fecharDialog}"
									oncomplete="handleComplete(xhr, status, args)" />
	</h:panelGrid>

</h:form>

</h:body>
</html>
